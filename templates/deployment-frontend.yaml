apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: {{ include "frontend.fullname" . }}
  name: {{- .Chart.Name}}
  labels:
    {{- include "frontend.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end}}
  selector:
    matchLabels:
      app: {{- .Chart.Name}}
  template:
    metadata:
      labels:
        app: {{- .Chart.Name}}
    spec:
      containers:
      - name: {{- .Chart.Name}}
        image: {{- .Values.image.repository}}
        imagePullPolicy: {{- .Values.image.pullPolicy}}
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 5000
        # envFrom:
        # - configMapRef:
        #     name: {{- .Chart.Name}}-config
        env:
          - name: MONGODB_URI
            value: mongodb://user:secretPassword@db-service/realestate
            # valueFrom: 
            #   secretKeyRef: 
            #     name: db-secret 
            #     key: MONGODB_URI
   

---
apiVersion: v1
kind: Service
metadata:
  namespace: {{- .Values.app.namespace}}
  name: {{- .Chart.Name}}-svc
spec:
  type: {{- .Values.service.type}} 
  selector:
    app: {{- .Chart.Name}}
  ports:
  - port: {{- .Values.service.port}}
    targetPort: {{- .Values.service.targetPort}}
    nodePort: {{- .Values.service.nodePort}}

---
apiVersion: v1
kind: ConfigMap
metadata:
  namespace: {{- .Values.app.namespace}}
  name: {{- .Chart.Name}}-config
data:
  MONGODB_URI: mongodb://user:secretPassword@database/realestate


