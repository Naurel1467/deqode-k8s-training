apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: myapp-argo-application
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/Naurel1467/deqode-argocd.git
    targetRevision: HEAD
    path: dev
  destination: 
    server: https://kubernetes.default.svc
    namespace: myapp1

  syncPolicy:
    syncOptions:
    - CreateNamespace=true

    automated:
      selfHeal: true  #auto sync enables
      prune: true   #auto delete enables i.e., when any resource's yaml file gets deleted argoCD deletes that resource from cluster.
