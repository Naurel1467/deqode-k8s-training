mongodb:
  auth:
    enabled: true
    rootUser : root
    rootPassword : example
    databases: [realestate]
    username: [user]
    password: [secretPassword]
  fullnameOverride: mongodb
  global:
    namespaceOverride: testapp
  # nameOverride: db




